<div class="container">
  <div class="form-inline">
    <input type="number" class="mb-1 mr-md-2 form-control" [formControl]="input" />
    <select class="mb-1 form-control" [formControl]="inputCurrency">
      <option>GBP</option>
      <option>EUR</option>
      <option>SGD</option>
      <option>USD</option>
    </select>
    <span class="mx-md-3">â†’</span>
    <select class="mb-1 form-control" [formControl]="targetCurrency">
      <option>GBP</option>
      <option>EUR</option>
      <option>SGD</option>
      <option>USD</option>
    </select>
  </div>

  <div class="py-2">
    {{ input.value | currency : inputCurrency.value }} is equals to
    <div style="font-size: xx-large" *ngIf="result$ | async as result">
      {{ result | currency : targetCurrency.value }}
    </div>
  </div>
</div>
